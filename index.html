<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divaas Cosmetics - Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      text-align: center;
      margin-top: 80px;
    }
    .container {
      background: white;
      display: inline-block;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e91e63;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 2px solid #e91e63;
      border-radius: 10px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ad1457;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/9w2VRCh/divaas-logo.png" alt="Divaas Cosmetics Logo">
    <h2>Divaas Cosmetics Search</h2>

    <form action="https://formsubmit.co/divyadharshinimurugesh@gmail.com" method="POST">
      <!-- Redirect to your custom thank-you page -->
      <input type="hidden" name="_next" value="https://divyadharxinim.github.io/divaas-search-box/thankyou.html">
      <input type="text" name="search" placeholder="Search products or info..." required>
      <button type="submit">Search</button>
    </form>

    <p style="margin-top:15px;">Your search input will be sent to our email.</p>
  </div>
</body>
</html>
