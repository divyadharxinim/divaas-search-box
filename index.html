<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divaas Cosmetics - Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      text-align: center;
      margin-top: 40px;
    }
    header img {
      width: 140px;
      display: block;
      margin: 0 auto 20px auto;
    }
    .container {
      background: white;
      display: inline-block;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e91e63;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 2px solid #e91e63;
      border-radius: 10px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ad1457;
    }
    img {
      border-radius: 8px;
    }
    #success-message {
      color: green;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top Logo -->
  <header>
    <img src="lipstick.png" alt="Divaas Cosmetics Logo">
  </header>

  <div class="container">
    <h2>Divaas Cosmetics Search</h2>

    <form id="searchForm" action="https://formsubmit.co/ajax/divyadharshinimurugesh@gmail.com" method="POST">
      <input type="text" name="search" placeholder="Search products or info..." required>
      <button type="submit">Search</button>
    </form>

    <p id="success-message">Message sent successfully!</p>
    <p style="margin-top:10px;">Your search input will be sent to our email.</p>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const message = document.getElementById('success-message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Prevent page reload

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        message.style.display = 'block';
        form.reset(); // clear input box
      } else {
        alert("There was an error sending your message. Please try again.");
      }
    });
  </script>
</body>
</html>
